<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <link rel="stylesheet" href="../css/css-pages/style-conta.css">
</head>
<body>
    <div class="container">
        <h2>Minha Conta</h2>
        <div class="profile">
            <div class="profile-image">
                <img id="profile-pic" src="default-profile-pic.jpg" alt="Foto de Perfil">
                <input type="file" id="profile-pic-input" accept="image/*">
            </div>
            <div class="profile-info">
                <div>
                    <label for="username">Nome de Perfil:</label>
                    <input type="text" id="username" disabled>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" disabled>
                </div>
                <div>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" disabled>
                </div>
            </div>
        </div>
        <button id="edit-btn">Editar</button>
        <button id="save-btn" style="display: none;">Salvar</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
